/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    //JDA repository
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation project(':pluginapi')
}

application {
    // Define the main class for the application.
    mainClass = 'net.thesimpleteam.simplebotplugin.app.App'
}
